@()

@main("Checkers Startscreen") {
  <!DOCTYPE html>
  <html>
    <head>
      <title>Checkers Startscreen</title>
      <style>
        #banner {
          width: 100%;
          height: 100%;
        }
        #banner img {
          width: 100%;
          height: 100%;

      </style>
    
    </head>
    <body>
      <div id="banner">
        <img src="@routes.Assets.versioned("images/startpage/chessboard.jpg")" style="float:left" alt="checkers background" usemap="#chessmap"/>

          <area target="" alt="play" title="play" href="http://localhost:9000/newGame" coords="569,602,440,515" shape="rect">
          <area target="" alt="tutorial" title="tutorial" href="#tutorial" coords="1405,592,1610,526" shape="rect">
          <area target="" alt="github project" title="github" href="https://github.com/ro99bre/CheckersWebApp " coords="961,420,21" shape="circle" target="_blank">
        </map>
      </div>
      <a id="tutorial">
        <h1 style="text-align: center;font-family: Arial; font-size: 130px;">TUTORIAL</h1>

      <ol style="text-align: center;">
        <li><h2>Game Setup</h2></li>
        <li><h2></h2></li>
