@()

@main("Checkers Startscreen") {
  <!DOCTYPE html>
  <html>
    <head>
      <title>Checkers Startscreen</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--Stylesheets-->
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
      
      <style>
        #banner {
          width: 100%;
          height: 100%;
        }
        #banner img {
          width: 100%;
          height: 100%;
        }
        .ebuttons {
          text-align: center;
        }
        #playbutton {
          margin-left: 200px;
          margin-right: 200px;
        }
        #tutorialbutton {
          margin-left: 200px;
          margin-right: 200px;
        }
        #githubbutton {
          margin-left: 200px;
          margin-right: 200px;
        }
      </style>    
    </head>
    <body>
      <!--Navigation Bar-->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="startscreen">Checkers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="tutorial">Tutorial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="newGame">Jetzt Spielen!</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--Main Content-->
      <div id="banner">
        <img src="@routes.Assets.versioned("images/startpage/chessboard.jpg")" style="float:left" alt="checkers startscreen" usemap="#chessmap"/>
        
        <map name="chessmap">
          <area target="" alt="newGame" title="newGame" href="http://localhost:9000/newGame" coords="377,563,54" shape="circle">
          <area target="" alt="tutorial" title="tutorial" href="http://localhost:9000/tutorial" coords="1332,559,52" shape="circle">
          <area target="" alt="play" title="play" href="http://localhost:9000/newGame" coords="572,593,440,532" shape="rect">
          <area target="" alt="tutorial" title="tutorial" href="http://localhost:9000/tutorial" coords="1404,531,1602,585" shape="rect">
          <area target="" alt="github project" title="github" href="https://github.com/ro99bre/CheckersWebApp" coords="961,419,22" shape="circle" target="_blank">
        </map>
      </div>
      <div class="ebuttons">
        <a href="http://localhost:9000/newGame" id="playbutton">PLAY</a>
        <a href="http://localhost:9000/tutorial" id="tutorialbutton">TUTORIAL</a>
        <a href="https://github.com/ro99bre/CheckersWebApp" id="githubbutton">Github Project</a>
      </div>
    </body>
  </html>
}
